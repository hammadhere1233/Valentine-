<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
font-family:'Playfair Display',serif;
overflow:hidden;
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle,rgba(255,255,255,0.05),transparent);
}

.card{
position:relative;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
padding:50px;
border-radius:25px;
text-align:center;
max-width:500px;
animation:cinematicFade 2.5s ease;
}

h1{
font-family:'Great Vibes',cursive;
font-size:48px;
color:#ffb4c6;
}

p{
margin-top:20px;
font-size:18px;
line-height:1.7;
color:#f1f1f1;
}

button{
margin-top:35px;
padding:14px 40px;
font-size:16px;
border-radius:40px;
border:none;
cursor:pointer;
background:linear-gradient(45deg,#ff4d6d,#ff758f);
color:white;
transition:0.4s;
}

button:hover{
transform:scale(1.08);
box-shadow:0 15px 30px rgba(255,77,109,0.5);
}

@keyframes cinematicFade{
from{opacity:0;transform:translateY(40px) scale(0.95);}
to{opacity:1;transform:translateY(0) scale(1);}
}
</style>
</head>
